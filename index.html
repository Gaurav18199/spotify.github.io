<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="img/logo.png" alt="Brand Logo">
                Music Player
            </li>
            <li>Home</li>
            <li>About</li>
            <li style="flex-grow: 1;">
                <input type="text" id="searchBar" placeholder="Search for a song..." style="width: 80%; padding: 8px; border-radius: 5px; border: none;">
            </li>
            <li>
                <label for="songUpload" class="file-upload">
                    Add Song...
                    <input type="file" id="songUpload" accept="audio/*" style="display: none;"> <!-- Hide input, show label -->
                </label>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="img/song1.jpg" alt="Sadness and Sorrow" class="song-image"> <!-- Example image source -->
                    <span class="songName">Sadness and Sorrow (Naruto)</span>
                    <span class="songlistplay"><span class="timestamp">05:34</span><i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="img/song2.jpg" alt="Shootout" class="song-image"> <!-- Example image source -->
                    <span class="songName">Shootout</span>
                    <span class="songlistplay"><span class="timestamp">05:34</span><i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="img/song3.jpg" alt="Another Love" class="song-image"> <!-- Example image source -->
                    <span class="songName">Another Love</span>
                    <span class="songlistplay"><span class="timestamp">05:34</span><i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="img/song4.jpg" alt="Somewhere Only We Know" class="song-image"> <!-- Example image source -->
                    <span class="songName">Somewhere Only We Know</span>
                    <span class="songlistplay"><span class="timestamp">05:34</span><i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="img/song5.jpg" alt="Memory Robot" class="song-image"> <!-- Example image source -->
                    <span class="songName">Memory Robot</span>
                    <span class="songlistplay"><span class="timestamp">05:34</span><i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="img/song6.jpg" alt="Night Call" class="song-image"> <!-- Example image source -->
                    <span class="songName">Night Call</span>
                    <span class="songlistplay"><span class="timestamp">05:34</span><i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
            </div>
        </div>
        <div class="SongBanner"></div>
    </div>

    <div class="bottom">
        <div class="progress-container">
            <span id="currentTime">0:00</span>
            <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
            <span id="totalDuration">5:34</span>
        </div>

        <div class="songInfo">
            <img src="img/Cad.gif" alt="Playing Song" id="gif" width="45px">
            <span id="masterSongName">Sadness and Sorrow (Naruto)</span>
        </div>

        <div class="icons">
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-step-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-step-forward" id="next"></i>
            <i class="fa-solid fa-repeat"></i>
        </div>
    </div>
   
    <script src="script.js"></script>
    <!-- No need to include server.js in the frontend -->
</body>
</html>
