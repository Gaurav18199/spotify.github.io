<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/img/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1" >
                    <span class="songName">Sadness and sorrow Naruto</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="0" class="fa-solid songItemPlay fa-circle-play"></i>
                </div>
                <div class="songItem">
                    <img alt="1" >
                    <span class="songName">Shootout</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="1" class="fa-solid songItemPlay fa-circle-play"></i>
                </div>
                <div class="songItem">
                    <img alt="1" >
                    <span class="songName">Another Love</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="2" class="fa-solid songItemPlay fa-circle-play"></i>
                </div>
                <div class="songItem">
                    <img alt="1" >
                    <span class="songName">Somewhere only we know</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="3" class="fa-solid songItemPlay fa-circle-play"></i>
                </div>
                <div class="songItem">
                    <img alt="1" >
                    <span class="songName">Memory robot</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="4" class="fa-solid songItemPlay fa-circle-play"></i>
                </div>
                <div class="songItem">
                    <img alt="1" >
                    <span class="songName">Night call</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="5" class="fa-solid songItemPlay fa-circle-play"></i>
                </div>
            </div>
        </div>
        <div class="SongBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontAwesome icons-->
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-step-backward" id='previous'></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-step-forward" id='next'></i>
            <i class="fa-solid fa-repeat"></i>
        </div>
    </div>
    <div class="songInfo">
        <img src="img/Cad.gif" alt="" id="gif" width="45px"><span id="masterSongName">Sadness and sorrow Naruto</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
